<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞书多维表格链接采集器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .header {
      text-align: center;
      margin-bottom: 8px;
    }
    .header h1 {
      font-size: 18px;
      color: #333;
      margin: 0;
    }
    .action-button {
      background-color: #3370ff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .action-button:hover {
      background-color: #2860e1;
    }
    .action-button:disabled {
      background-color: #a0b4ff;
      cursor: not-allowed;
    }
    .status-area {
      background-color: #f5f5f5;
      border-radius: 4px;
      padding: 12px;
      min-height: 60px;
    }
    .status-message {
      margin: 0;
      font-size: 14px;
      line-height: 1.5;
    }
    .success {
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
    .loading {
      color: #6c757d;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-left-color: #3370ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>飞书多维表格链接采集器</h1>
    </div>
    
    <button id="saveLink" class="action-button">插入当前页面链接</button>
    
    <div class="status-area">
      <p id="statusMessage" class="status-message">准备就绪，点击按钮保存链接。</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
