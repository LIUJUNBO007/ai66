<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}个人博客 - 飞书多维表格驱动{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('index') }}" class="navbar-brand">个人博客</a>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="container" style="text-align: center; margin-top: 50px; padding: 20px; color: var(--apple-text-secondary); font-size: 14px;">
        <p>© {{ now.year }} 个人博客 - 飞书多维表格驱动</p>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
